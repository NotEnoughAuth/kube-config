apiVersion: apps/v1
kind: Deployment
metadata:
  name: snipeit
  namespace: snipeit
spec:
  selector:
    matchLabels:
      app: snipeit
  template:
    metadata:
      labels:
        app: snipeit
    spec:
      containers:
        - name: snipeit
          image: snipe/snipe-it:v7.1.16
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mysql_database
            - name: MYSQL_USER
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mysql_user
            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mysql_password
            - name: MYSQL_PORT_3306_TCP_ADDR
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mysql_port_3306_tcp_addr
            - name: MYSQL_PORT_3306_TCP_PORT
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mysql_port_3306_tcp_port
            - name: APP_KEY
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: app_key
            - name: APP_URL
              value: "http://snipeit.local.opryga.com"
            - name: APP_TIMEZONE
              value: "America/Chicago"
            - name: APP_LOCALE
              value: "en"
            - name: APP_DEBUG
              value: "false"
            - name: APP_ENV
              value: "production"
            - name: MAIL_PORT_587_TCP_ADDR
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_port_587_tcp_addr
            - name: MAIL_PORT_587_TCP_PORT
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_port_587_tcp_port
            - name: MAIL_ENV_FROM_ADDR
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_env_from_addr
            - name: MAIL_ENV_FROM_NAME
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_env_from_name
            - name: MAIL_ENV_ENCRYPTION
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_env_encryption
            - name: MAIL_ENV_USERNAME
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_env_username
            - name: MAIL_ENV_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: snipe-env
                  key: mail_env_password
