apiVersion: v1
kind: Service
metadata:
  name: dns-auth
  namespace: powerdns
labels:
  scope: public
spec:
  selector:
    app: dns-auth
  ports:
    - name: auth-api
      port: 8081
      targetPort: 8081
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
  externalIPs:
    - 10.27.55.11

---
apiVersion: v1
kind: Service
metadata:
  name: dns-recursor
  namespace: powerdns
spec:
  selector:
    app: dns-recursor
  ports:
    - name: recursor-api
      port: 8082
      targetPort: 8082
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53

---
apiVersion: v1
kind: Service
metadata:
  name: dns-admin
  namespace: powerdns
spec:
  selector:
    app: dns-admin
  ports:
    - name: admin
      port: 80
      targetPort: 80
