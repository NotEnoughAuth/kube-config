apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: authentik-media
  namespace: authentik
spec:
  generateBucketName: authentik-media
  storageClassName: ceph-bucket
  additionalConfig:
    maxObjects: "1000"
    maxSize: "2G"
    bucketPolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": "*",
                  "Action": "s3:GetObject",
                  "Resource": "arn:aws:s3:::your-bucket-name/*"
              }
          ]
      }
