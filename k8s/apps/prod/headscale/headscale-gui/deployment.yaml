apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-gui
  namespace: headscale
spec:
  selector:
    matchLabels:
      app: headscale-gui
  template:
    metadata:
      labels:
        app: headscale-gui
    spec:
      volumes:
        - name: headscale-config
          configMap:
            name: headscale-config
      containers:
        - name: headscale-gui
          image: ghcr.io/gurucomputing/headscale-ui:2025.08.23
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
