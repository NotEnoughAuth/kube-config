apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: blog
  namespace: blog
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`blog.oplabs.us`) && PathPrefix(`/`)
      kind: Rule
      middlewares: []
        # - name: local-ip-list
        #   namespace: traefik
      services:
        - name: blog
          port: ghk8s
    - match: Host(`blog.oplabs.us`) && PathPrefix(`/ghost`)
      kind: Rule
      middlewares:
        - name: local-ip-list
          namespace: traefik
      services:
        - name: blog
          port: ghk8s
    - match: Host(`blog.oplabs.us`) && PathPrefix(`/.ghost/analytics`)
      kind: Rule
      middlewares: []
        # - name: local-ip-list
        #   namespace: traefik
      services:
        - name: tinybird-analytics
          port: 3000
  tls:
    secretName: oplabs-us-tls # give it the ole tls cert

