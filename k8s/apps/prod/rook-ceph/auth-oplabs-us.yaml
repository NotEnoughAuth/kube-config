apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-oplabs-us
  namespace: rook-ceph
spec:
  secretName: auth-oplabs-us-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.auth.oplabs.us"
  dnsNames:
    - "auth.oplabs.us"
    - "*.auth.oplabs.us"
