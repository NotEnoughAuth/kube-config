apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: prod-opryga-com
  namespace: rook-ceph
spec:
  secretName: prod-opryga-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.prod.opryga.com"
  dnsNames:
    - "prod.opryga.com"
    - "*.prod.opryga.com"
