apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyseerr
  namespace: jellyseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyseerr
  template:
    metadata:
      labels:
        app: jellyseerr
    spec:
      containers:
        - name: jellyseerr
          image: ghcr.io/fallenbagel/jellyseerr:2.7.3
          ports:
            - containerPort: 5055
          env:
            - name: DB_TYPE
              value: postgres
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db-secret
                  key: host
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db-secret
                  key: port
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db-secret
                  key: database
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db-secret
                  key: username
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: jellyseerr-db-secret
                  key: password
            - name: LOG_LEVEL
              value: debug
            - name: TZ
              value: "America/Chicago"
          volumeMounts:
            - name: config
              mountPath: /app/config
          readinessProbe:
            httpGet:
              path: /api/v1/status
              port: 5055
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: jellyseerr-config
