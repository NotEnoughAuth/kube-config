apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lubelogger-data
  namespace: lubelogger
spec:
  resources:
    requests:
      storage: 2Gi
  storageClassName: rook-cephfs
  accessModes:
    - ReadWriteMany

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: lubelogger-keys
  namespace: lubelogger
spec:
  resources:
    requests:
      storage: 2Gi
  storageClassName: rook-cephfs
  accessModes:
    - ReadWriteMany
