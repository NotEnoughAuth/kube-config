apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: lubelogger-db-secret
  namespace: lubelogger
spec:
  mount: database
  path: roles/my-app-role
  destination:
    create: true
    name: app-sec
    type: Opaque
    template:
      data:
        # Optional: raw fields
        username: "{{ .username }}"
        password: "{{ .password }}"
        # Custom field: connection string
        connection_string: "postgres://{{ .username }}:{{ .password }}@postgres.corp.oplabs.us:5432/lubelogger_db?sslmode=prefer"
