apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: jpdesigns-db
  namespace: jpdesigns
spec:
  instances: 3
  imageName: ghcr.io/cloudnative-pg/postgresql:17.2

  bootstrap:
    pg_basebackup:
      source: source-db
      database: app
      owner: app

  storage:
    size: 7Gi
    storageClass: ceph-block

  service:
    labels:
      scope: public
      "lbipam.cilium.io/ips": "10.27.55.20"
    type: LoadBalancer

  externalClusters:
    - name: source-db
      connectionParameters:
        host: 10.27.50.6
        user: streaming_replica
        sslmode: verify-ca
      sslKey:
        name: jpdesigns-db-replication-old
        key: tls.key
      sslCert:
        name: jpdesigns-db-replication-old
        key: tls.crt
      sslRootCert:
        name: jpdesigns-db-ca-old
        key: ca.crt
