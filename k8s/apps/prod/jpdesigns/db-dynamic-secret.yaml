apiVersion: secrets.hashicorp.com/v1beta1
kind: VaultDynamicSecret
metadata:
  name: jpdesigns-db-secret
  namespace: jpdesigns
spec:
  vaultAuthRef: jpdesigns-kubernetes-auth
  mount: database
  path: creds/jpdesigns_db_rw
  destination:
    create: true
    name: jpdesigns-db-secret
    type: Opaque
    transformation:
      templates:
        url:
          text: |
            {{- $host := "10.27.16.130:5432" -}}
            {{- printf "postgresql://%s:%s@%s/jpdesigns_db?sslmode=prefer" (get .Secrets "username") (get .Secrets "password") $host -}}
        connstring:
          text: |
            {{- $host := "10.27.16.130:5432" -}}
            {{- printf "Host=%s;Username=%s;Password=%s;Database=jpdesigns_db" $host (get .Secrets "username") (get .Secrets "password") -}}
        host:
          text: |
            {{- $host := "10.27.16.130" -}}
            {{- printf "%s" $host -}}
        port:
          text: |
            {{- $port := "5432" -}}
            {{- printf "%s" $port -}}
        database:
          text: |
            {{- $database := "jpdesigns_db" -}}
            {{- printf "%s" $database -}}
  rolloutRestartTargets:
    - kind: Deployment
      name: jpdesigns-site
    - kind: Deployment
      name: jpdesigns-admin
