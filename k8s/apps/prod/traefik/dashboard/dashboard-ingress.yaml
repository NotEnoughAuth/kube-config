apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: traefik
  annotations:
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - web
  routes:
    # route any traffic to the dashboard that is not on the 10.43.0.0/16 network
    - match: Host(`traefik.prod.oplabs.us`) && PathPrefix(`/`) && !ClientIP(`10.42.0.0/16`)
      kind: Rule
      # middlewares:
      #   # - name: default-headers
      #   # - name: local-ip-list
      #   - name: oauth-forward-auth
      #   - name: oauth-headers
      priority: 2
      services:
        - name: api@internal
          kind: TraefikService
    - match: Host(`traefik.prod.oplabs.us`) && PathPrefix(`/api/overview`)
      kind: Rule
      # middlewares:
      # - name: default-headers
      # - name: local-ip-list
      # - name: oauth-forward-auth
      # - name: oauth-headers
      priority: 1
      services:
        - name: api@internal
          kind: TraefikService
  tls:
    secretName: prod-oplabs-us-tls # give it the ole tls cert
    namespace: cert-manager
  #   passthrough: true # use the tls from the service
