apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "26.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1m
  values:
    experimental:
      plugins:
        crowdsec-bouncer-traefik-plugin:
          moduleName: "github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
          version: "v1.3.0-beta3"
    additionalArguments:
      - --providers.kubernetescrd.allowCrossNamespace=true
      - --serversTransport.insecureSkipVerify=true
      - --log.level=DEBUG
    deployment:
      additionalContainers: []
      annotations: {}
      enabled: true
      initContainers: []
      podAnnotations: {}
      replicas: 3
    globalArguments:
      - --global.sendanonymoususage=false
      - --global.checknewversion=false
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        enabled: true
        ingressClass: traefik-external
      kubernetesIngress:
        allowExternalNameServices: true
        enabled: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels:
        scope: public
        "lbipam.cilium.io/ips": "10.27.55.10"
      loadBalancerSourceRanges: []
      spec:
        externalTrafficPolicy: Local
      type: LoadBalancer
