apiVersion: apps/v1
kind: Deployment
metadata:
  name: oauth-proxy
  namespace: ms-sso
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oauth-proxy
  template:
    metadata:
      labels:
        app: oauth-proxy
    spec:
      containers:
        - name: oauth-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.8.1
          ports:
            - containerPort: 4180
          args:
            - --http-address=0.0.0.0:4180
            # - --redirect-url=https://auth.opryga.com/oauth2/callback
            - --reverse-proxy=true
            - --errors-to-info-log=true
            - --whitelist-domain=opryga.com
            - --whitelist-domain=oplabs.us
            - --whitelist-domain=.opryga.com
            - --whitelist-domain=.oplabs.us
            - --cookie-secure=true
            - --cookie-domain=opryga.com
            - --cookie-domain=.opryga.com
            - --cookie-domain=.oplabs.us
            - --cookie-domain=oplabs.us
            - --cookie-domain=paintbyjpdesigns.com
            - --cookie-domain=.paintbyjpdesigns.com
            - --pass-access-token=true
            - --pass-authorization-header=true
            # - --cookie-expire=60s # Session cookie
            # - --cookie-refresh=0 # Not used by MS SSO
            # - --skip-provider-button=true
            # - --force-https=true
            # Enable all the logs
            - --standard-logging=true
            - --auth-logging=true
            - --request-logging=true
            - --set-xauthrequest=true
            # Testin some things out
            - --upstream=static://202
          env:
            - name: OAUTH2_PROXY_PROVIDER
              value: "entra-id"
            - name: OAUTH2_PROXY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: authenticationserver
                  key: clientid
            - name: OAUTH2_PROXY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: authenticationserver
                  key: clientsecret
            - name: OAUTH2_PROXY_AZURE_TENANT
              valueFrom:
                secretKeyRef:
                  name: authenticationserver-tennant
                  key: tenant
            - name: OAUTH2_PROXY_COOKIE_SECRET
              valueFrom:
                secretKeyRef:
                  name: authenticationserver
                  key: jwtsecret
            - name: OAUTH2_PROXY_EMAIL_DOMAINS
              value: "*" # Adjust if you want to restrict to specific domains
            - name: OAUTH2_PROXY_OIDC_ISSUER_URL
              valueFrom:
                secretKeyRef:
                  name: authenticationserver
                  key: issuerurl
          # - name: OAUTH2_PROXY_REDIRECT_URL
          #   value: "https://auth.opryga.com/oauth2/callback" # Adjust to your OAuth Proxy's external URL
