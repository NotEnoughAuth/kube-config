apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  namespace: react-resume
spec:
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
        - name: resume
          image: amruthpillai/reactive-resume:latest
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: "DATABASE_URL"
              valueFrom:
                secretKeyRef:
                  name: resume-db-app
                  key: uri
            - name: "STORAGE_ENDPOINT"
              value: "10.27.10.26"
            - name: "STORAGE_PORT"
              value: "9000"
            - name: "STORAGE_BUCKET"
              value: "reactive-resume"
            - name: "STORAGE_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: accesskey
            - name: "STORAGE_SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: secretkey
            - name: CHROME_TOKEN
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: chrome-token
            - name: CHROME_URL
              value: "ws://headless-chrome:3000"
            - name: PUBLIC_URL
              value: "https://resume.oplabs.us"
            - name: STORAGE_URL
              value: "https://10.27.10.26:9000/reactive-resume"
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: access-token-secret
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: refresh-token-secret
