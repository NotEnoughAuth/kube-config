apiVersion: apps/v1
kind: Deployment
metadata:
  name: resume
  namespace: react-resume
spec:
  selector:
    matchLabels:
      app: resume
  template:
    metadata:
      labels:
        app: resume
    spec:
      containers:
        - name: resume
          image: amruthpillai/reactive-resume:latest
          resources:
            limits:
              memory: "1Gi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              value: "production"
            - name: "DATABASE_URL"
              valueFrom:
                secretKeyRef:
                  name: resume-db-app
                  key: uri
            - name: "STORAGE_ENDPOINT"
              value: "10.27.10.26"
            - name: "STORAGE_PORT"
              value: "9000"
            - name: "STORAGE_BUCKET"
              value: "reactive-resume"
            - name: "STORAGE_ACCESS_KEY"
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: accesskey
            - name: "STORAGE_SECRET_KEY"
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: secretkey
            - name: CHROME_TOKEN
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: chrome-token
            - name: CHROME_URL
              value: "wss://headless-chrome:3000"
            - name: PUBLIC_URL
              value: "https://resume.opryga.com"
            - name: STORAGE_URL
              value: "https://s3.opryga.com/reactive-resume"
            - name: ACCESS_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: access-token-secret
            - name: REFRESH_TOKEN_SECRET
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: refresh-token-secret
            - name: MAIL_FROM
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: mail-from
            - name: SMTP_URL
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: smtp-url
