apiVersion: apps/v1
kind: Deployment
metadata:
  name: headless-chrome
  namespace: react-resume
spec:
  selector:
    matchLabels:
      app: headless-chrome
  template:
    metadata:
      labels:
        app: headless-chrome
    spec:
      containers:
        - name: headless-chrome
          image: ghcr.io/browserless/chromium:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: TIMEOUT
              value: "10000"
            - name: CONCURRENT
              value: "10"
            - name: EXIT_ON_HEALTH_FAILURE
              value: "true"
            - name: PRE_REQUEST_HEALTH_CHECK
              value: "true"
            - name: TOKEN
              valueFrom:
                secretKeyRef:
                  name: resume-minio
                  key: chrome-token
