apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: resume-db
  namespace: dev-environment
spec:
  instances: 3

  enableSuperuserAccess: false

  bootstrap:
    initdb:
      database: app
      owner: app

  storage:
    storageClass: longhorn-crypto
    size: 1Gi

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"
