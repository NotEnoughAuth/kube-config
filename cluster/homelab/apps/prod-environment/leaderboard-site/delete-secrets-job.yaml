apiVersion: batch/v1
kind: CronJob
metadata:
  name: delete-secrets
  namespace: prod-environment
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: delete-secrets #
              image: "registry.oplabs.us:5050/root/sql-query-runner:latest"
              imagePullPolicy: Always
              env:
                - name: DB_SERVER
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_SERVER
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_USER
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_PASSWORD
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_NAME
                - name: SQL_QUERY
                  value: "DELETE FROM cookieSecrets WHERE expires < DATE_SUB(NOW(), INTERVAL 2 HOUR);"
          restartPolicy: OnFailure
