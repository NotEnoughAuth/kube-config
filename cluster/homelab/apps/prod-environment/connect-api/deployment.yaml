apiVersion: apps/v1
kind: Deployment
metadata:
  name: connect-api
  namespace: prod-environment
spec:
  selector:
    matchLabels:
      app: connect-api
  template:
    metadata:
      labels:
        app: connect-api
    spec:
      containers:
        - name: connect-api
          image: registry.oplabs.us:5050/root/connect-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          env:
            - name: CONNECT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: connect-creds
                  key: username
            - name: CONNECT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: connect-creds
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: connect-creds
                  key: db_host
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: connect-creds
                  key: db_username
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: connect-creds
                  key: db_password
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: connect-creds
                  key: db_name
