apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opryga-com
  namespace: cert-manager # Same namespace as service you are using
spec:
  secretName: opryga-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.opryga.com"
  dnsNames:
  - "opryga.com"
  - "*.opryga.com"