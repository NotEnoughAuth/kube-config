apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-opryga-com
  namespace: cert-manager # Same namespace as service you are using
spec:
  secretName: local-opryga-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "*.local.opryga.com"
  dnsNames:
  - "local.opryga.com"
  - "*.local.opryga.com"