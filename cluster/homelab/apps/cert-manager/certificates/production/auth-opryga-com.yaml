apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: auth-opryga-com
  namespace: cert-manager # Same namespace as service you are using
spec:
  secretName: auth-opryga-com-tls
  issuerRef:
    name: letsencrypt-production
    kind: ClusterIssuer
  commonName: "auth.opryga.com"
  dnsNames:
  - "auth.opryga.com"