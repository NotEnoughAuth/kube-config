apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: local-opryga-com-staging
  namespace: default # Same namespace as service you are using
spec:
  secretName: local-opryga-com-staging-tls
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.local.opryga.com"
  dnsNames:
  - "local.opryga.com"
  - "*.local.opryga.com"