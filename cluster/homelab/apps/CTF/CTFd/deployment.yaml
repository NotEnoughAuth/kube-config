apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctfd
  namespace: ctf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ctfd
  template:
    metadata:
      labels:
        app: ctfd
    spec:
      containers:
        - name: ctfd
          image: ctfd/ctfd
          resources:
            limits:
              memory: "1Gi"
              cpu: "5000m"
          env:
            - name: UPLOAD_FOLDER
              value: /var/uploads
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: config-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: config-secrets
                  key: REDIS_URL
            - name: REVERSE_PROXY
              value: "true"
          volumeMounts:
            - mountPath: /var/uploads
              name: uploads
          ports:
            - containerPort: 8000
      volumes:
        - name: uploads
          persistentVolumeClaim:
            claimName: uploads-pvc
