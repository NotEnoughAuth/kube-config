apiVersion: apps/v1
kind: Deployment
metadata:
  name: ctfd
  namespace: ctf
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ctfd
  template:
    metadata:
      labels:
        app: ctfd
    spec:
      volumes:
        - name: uploads
          persistantVolumeClaim:
            claimName: uploads-pvc
      containers:
        - name: ctfd
          image: ctfd/ctfd
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: UPLOAD_FOLDER
              value: /var/uploads
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: config-secrets
                  key: DATABASE_URL
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: config-secrets
                  key: REDIS_URL
            - name: REVERSE_PROXY
              value: "true"
          volumeMounts:
            - name: uploads
              mountPath: /var/uploads
          ports:
            - containerPort: 8000
