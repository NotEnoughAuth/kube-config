apiVersion: apps/v1
kind: Deployment
metadata:
  name: mrbean
  namespace: ctf
spec:
  selector:
    matchLabels:
      app: mrbean
  template:
    metadata:
      labels:
        app: mrbean
    spec:
      containers:
        - name: mrbean
          image: registry.oplabs.us:5050/root/ctf-web-fourm:latest
          pull-policy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
