apiVersion: apps/v1
kind: Deployment
metadata:
  name: command-injection1
  namespace: ctf
spec:
  selector:
    matchLabels:
      app: command-injection1
  template:
    metadata:
      labels:
        app: command-injection1
    spec:
      containers:
        - name: command-injection1
          image: registry.oplabs.us:5050/root/ctf-ci:lvl1
          pull-policy: Always
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80

