apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: food-tracker-db
  namespace: dev-environment
spec:
  instances: 3

  enableSuperuserAccess: true
  # superuserSecret:
  #   name: food-tracker-pg-superuser

  storage:
    storageClass: longhorn-crypto
    size: 1Gi

  resources:
    requests:
      memory: "512Mi"
      cpu: "1"
    limits:
      memory: "1Gi"
      cpu: "2"
