apiVersion: batch/v1
kind: CronJob
metadata:
  name: delete-secrets
  namespace: dev-environment
spec:
  schedule: "0 0 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: delete-secrets #
              image: "registry.oplabs.us:5050/root/sql-query-runner:latest"
              imagePullPolicy: Always
              environment:
                - name: LEADERBOARD_DB_SERVER
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_SERVER
                - name: LEADERBOARD_DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_USER
                - name: LEADERBOARD_DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_PASSWORD
                - name: LEADERBOARD_DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: sql-creds
                      key: LEADERBOARD_DB_NAME
          restartPolicy: OnFailure
