apiVersion: apps/v1
kind: Deployment
metadata:
  name: jpdesigns-site
  namespace: dev-environment
spec:
  selector:
    matchLabels:
      app: jpdesigns-site
  template:
    metadata:
      labels:
        app: jpdesigns-site
    spec:
      containers:
        - name: jpdesigns-site
          image: registry.oplabs.us:5050/root/new-jp-designs:22 # {"$imagepolicy": "flux-system:jpdesigns-site"}
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 3000
          env:
            - name: S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: S3_endpoint
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: S3_bucket
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: S3_access_key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: S3_secret_key
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: DB_HOST
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: DB_USER
            - name: DB_PASS
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: DB_PASS
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: DB_NAME
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: DB_PORT
            - name: HCAPTCHA_SITEKEY
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: HCAPTCHA_SITEKEY
            - name: HCAPTCHA_SECRET
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: HCAPTCHA_SECRET
            - name: EMAIL_HOST
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: EMAIL_HOST
            - name: EMAIL_PORT
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: EMAIL_PORT
            - name: EMAIL_USER
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: EMAIL_USER
            - name: EMAIL_PASS
              valueFrom:
                secretKeyRef:
                  name: jpdesigns-env
                  key: EMAIL_PASS
            - name: PORT
              value: "8080"
