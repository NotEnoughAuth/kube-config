apiVersion: v1
kind: Service
metadata:
  name: headscale-auth
  namespace: headscale
spec:
  selector:
    app: headscale
  ports:
    - port: 8080
      targetPort: 8080
      appProtocol: ws

---
apiVersion: v1
kind: Service
metadata:
  name: headscale-metrics
  namespace: headscale
spec:
  selector:
    app: headscale
  ports:
    - port: 9090
      targetPort: 9090
