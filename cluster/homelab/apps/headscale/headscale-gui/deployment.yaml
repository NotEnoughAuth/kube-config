apiVersion: apps/v1
kind: Deployment
metadata:
  name: headscale-gui
  namespace: headscale
spec:
  selector:
    matchLabels:
      app: headscale-gui
  template:
    metadata:
      labels:
        app: headscale-gui
    spec:
      volumes:
        - name: headscale-config
          configMap:
            name: headscale-config
      containers:
        - name: headscale-gui
          image: ghcr.io/ifargle/headscale-webui:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5000
          env:
            - name: COLOR
              value: "red"
            - name: LOG_LEVEL
              value: "debug"
            - name: HS_SERVER
              valueFrom:
                secretKeyRef:
                  name: gui-secrets
                  key: HS_SERVER
            - name: DOMAIN_NAME
              valueFrom:
                secretKeyRef:
                  name: gui-secrets
                  key: DOMAIN_NAME
            - name: KEY
              valueFrom:
                secretKeyRef:
                  name: gui-secrets
                  key: encrypt-key
          volumeMounts:
            - name: headscale-config
              mountPath: /etc/headscale
              readOnly: true
