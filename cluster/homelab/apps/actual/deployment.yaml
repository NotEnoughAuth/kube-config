apiVersion: apps/v1
kind: Deployment
metadata:
  name: actual
  namespace: actual
spec:
  replicas: 1
  selector:
    matchLabels:
      app: actual
  template:
    metadata:
      labels:
        app: actual
    spec:
      containers:
        - name: actual
          image: docker.io/actualbudget/actual-server:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 5006
          volumeMounts:
            - name: actual-data
              mountPath: ./actual-data:/data
    volumes:
      - name: actual-data
        persistentVolumeClaim:
          claimName: actual-data
