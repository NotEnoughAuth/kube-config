apiVersion: apps/v1
kind: Deployment
metadata:
  name: lubelogger
  namespace: lubelogger
spec:
  selector:
    matchLabels:
      app: lubelogger
  template:
    metadata:
      labels:
        app: lubelogger
    spec:
      containers:
        - name: lubelogger
          image: ghcr.io/hargata/lubelogger:v1.4.1
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          volumeMounts:
            - name: config
              mountPath: /App/config
            - name: data
              mountPath: /App/data
            - name: translations
              mountPath: /App/wwwroot/translations
            - name: documents
              mountPath: /App/wwwroot/documents
            - name: images
              mountPath: /App/wwwroot/images
            - name: temp
              mountPath: /App/wwwroot/temp
            - name: log
              mountPath: /App/log
            - name: keys
              mountPath: /root/.aspnet/DataProtection-Keys
          ports:
            - containerPort: 8080
          env:
            - name: POSTGRES_CONNECTION
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: pg-con-string
            - name: LC_ALL
              value: en_US.UTF-8
            - name: LANG
              value: en_US.UTF-8
            - name: MailConfig__EmailServer
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: emailserver
            - name: MailConfig__EmailPort
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: emailport
            - name: MailConfig__EmailUseSSL
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: emailusessl
            - name: MailConfig__EmailFrom
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: emailuser
            - name: MailConfig__EmailPassword
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: emailpassword
            - name: MailConfig__Username
              valueFrom:
                secretKeyRef:
                  name: lubelogger-env
                  key: emailuser
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: lubelogger-config
        - name: data
          persistentVolumeClaim:
            claimName: lubelogger-data
        - name: translations
          persistentVolumeClaim:
            claimName: lubelogger-translations
        - name: documents
          persistentVolumeClaim:
            claimName: lubelogger-documents
        - name: images
          persistentVolumeClaim:
            claimName: lubelogger-images
        - name: temp
          persistentVolumeClaim:
            claimName: lubelogger-temp
        - name: log
          persistentVolumeClaim:
            claimName: lubelogger-log
        - name: keys
          persistentVolumeClaim:
            claimName: lubelogger-keys
