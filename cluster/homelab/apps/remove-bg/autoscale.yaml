apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: remove-bg
  namespace: remove-bg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: remove-bg
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 1
status:
  currentReplicas: 1
  desiredReplicas: 1
  currentMetrics:
  - type: Resource
    resource:
      name: cpu
      current:
        averageUtilization: 0
        averageValue: 0