apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: remove-bg
  namespace: remove-bg
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: remove-bg
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 0.01
