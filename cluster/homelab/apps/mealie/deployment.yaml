apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
spec:
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: mealie:v2.1.0
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 9000
          env:
            - name: ALLOW_SIGNUPS
              value: "false"
            - name: DB_ENGINE
              value: "postgres"
            - name: POSTGRES_SERVER
              valueFrom:
                secretKeyRef:
                  name: mealie-db-app
                  key: host
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mealie-db-app
                  key: user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mealie-db-app
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: mealie-db-app
                  key: dbname
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: mealie-db-app
                  key: port
