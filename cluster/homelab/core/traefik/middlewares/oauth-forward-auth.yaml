apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: oauth-forward-auth
  namespace: traefik
  annotations:
    reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
    reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "traefik, longhorn-system, dev-environment"
spec:
  forwardAuth:
    # address: http://oauth-proxy.ms-sso.svc.cluster.local:4180/oauth2/auth
    # address: https://auth.opryga.com/oauth2/auth
    address: https://auth.opryga.com/
    trustForwardHeader: true
    authRequestHeaders:
      - "X-Real-IP"
      - "X-Forwarded-For"
      - "X-Forwarded-Proto"
      - "X-Forwarded-Host"
      - "X-Forwarded-Uri"
      - "X-Forwarded-Server"
      - "X-Forwarded-Port"
      - "Origin"
      - "Authorization"
      - "Cookie"
    authResponseHeaders:
      - X-Auth-Request-Access-Token
      - Authorization
    # authResponseHeaders:
    #   - X-Auth-User
    #   - X-Auth-Request-Email
  headers:
    sslRedirect: true
    stsSeconds: 315360000
    browserXssFilter: true
    contentTypeNosniff: true
    forceSTSHeader: true
    stsIncludeSubdomains: true
    stsPreload: true
    frameDeny: true
    customRequestHeaders:
      X-Forwarded-Proto: "https"
