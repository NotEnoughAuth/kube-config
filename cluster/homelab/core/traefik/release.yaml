apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "26.0.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1m
  values:
    experimental:
      plugins:
        enabled: true
    additionalArguments:
      - --providers.kubernetescrd.allowCrossNamespace=true
      - --serversTransport.insecureSkipVerify=true
      - --log.level=DEBUG
      - "--experimental.plugins.bouncer.moduleName=github.com/maxlerebourg/crowdsec-bouncer-traefik-plugin"
      - "--experimental.plugins.bouncer.version=v1.1.7"
      - "--entrypoints.web.http.middlewares=traefik-bouncer@kubernetescrd"
      - "--entrypoints.websecure.http.middlewares=traefik-bouncer@kubernetescrd"
      - "--providers.kubernetescrd"
    deployment:
      additionalContainers: []
      annotations: {}
      enabled: true
      initContainers: []
      podAnnotations: {}
      replicas: 3
    globalArguments:
      - --global.sendanonymoususage=false
      - --global.checknewversion=false
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        enabled: true
        ingressClass: traefik-external
      kubernetesIngress:
        allowExternalNameServices: true
        enabled: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec:
        loadBalancerIP: 10.28.10.10
        externalTrafficPolicy: Local
      type: LoadBalancer
    volumes:
      - name: crowdsec-bouncer-tls
        mountPath: /etc/traefik/crowdsec-certs/
        type: secret
