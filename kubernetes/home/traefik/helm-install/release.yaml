apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: '26.0.0'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
      interval: 1m
  values:
    additionalArguments:
    - --serversTransport.insecureSkipVerify=true
    - --log.level=INFO
    deployment:
      additionalContainers: []
      annotations: {}
      enabled: true
      initContainers: []
      podAnnotations: {}
      replicas: 3
    globalArguments:
    - --global.sendanonymoususage=false
    - --global.checknewversion=false
    ingressRoute:
      dashboard:
        enabled: false
    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true
    providers:
      kubernetesCRD:
        allowExternalNameServices: true
        enabled: true
        ingressClass: traefik-external
      kubernetesIngress:
        allowExternalNameServices: true
        enabled: true
        publishedService:
          enabled: false
    rbac:
      enabled: true
    service:
      annotations: {}
      enabled: true
      externalIPs: []
      labels: {}
      loadBalancerSourceRanges: []
      spec:
        loadBalancerIP: 10.27.10.200
      type: LoadBalancer
      externalTrafficPolicy: Local
    authSources:
      clientCredsSource:
        oAuthClientCredentials:
          url: https://login.microsoftonline.com/0f66779e-3ed1-4d8f-a252-0bff25a74977/oauth2/v2.0/authorize