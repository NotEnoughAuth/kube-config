apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: oauth-proxy
  namespace: ms-sso
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure # or websecure for HTTPS
  routes:
  - match: Host(`auth.opryga.com`) # Replace with your domain
    kind: Rule
    services:
    - name: oauth-proxy
      port: 4180
  # Uncomment and configure for HTTPS
  tls:
    secretName: auth-opryga-com-tls

---
# Authenticated requests to /oauth2/ will be forwarded to the oauth-proxy service
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: oauth-proxy
  namespace: ms-sso
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure # or websecure for HTTPS
  routes:
  - match: PathPrefix(`/oauth2`) # Replace with your domain
    kind: Rule
    services:
    - name: oauth-proxy
      port: 4180
  # Uncomment and configure for HTTPS
  tls:
    secretName: auth-opryga-com-tls