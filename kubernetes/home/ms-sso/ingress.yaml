apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefikauth-route
  namespace: ms-sso
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.opryga.com`, `leaderboard.dev.opryga.com`) && PathPrefix(`/oauth2/`)
      kind: Rule
      services:
        - name: traefikauth
          port: 4180
  tls:
    secretName: auth-opryga-com-tls