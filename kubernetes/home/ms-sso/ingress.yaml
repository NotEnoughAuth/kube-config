apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: oauth-proxy-route
  namespace: ms-sso
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.opryga.com`)
      kind: Rule
      services:
        - name: oauth-proxy
          port: 80
  tls:
    secretName: auth-opryga-com-tls