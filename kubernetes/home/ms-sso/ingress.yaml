apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefikauth-route
  namespace: default
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`auth.opryga.com`)
      kind: Rule
      services:
        - name: traefikauth
          port: 4181
  tls:
    secretName: auth-opryga-com-tls