apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nats
  namespace: matrix
spec:
  interval: 5m
  chart:
    spec:
      chart: nats
      version: 'nats-1.1.7'
      sourceRef:
        kind: HelmRepository
        name: nats
        namespace: flux-system
      interval: 1m
  values:
    config:
      cluster:
        enabled: true
        replicas: 3
      jetstream:
        enabled: true
        fileStore:
          pvc:
            claimName: jetstream-pvc