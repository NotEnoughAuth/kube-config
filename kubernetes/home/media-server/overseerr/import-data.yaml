apiVersion: apps/v1
kind: Deployment
metadata:
  name: samba-server
  namespace: media-server
  labels:
    app: samba-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: samba-server
  template:
    metadata:
      labels:
        app: samba-server
    spec:
      containers:
      - name: samba
        image: dperson/samba
        ports:
        - containerPort: 139
        - containerPort: 445
        securityContext:
          add: ["SYS_ADMIN", "SETGID", "SETUID"]
          allowPrivilegeEscalation: true
        args: ["-p"]
        volumeMounts:
        - mountPath: /mount
          name: samba-share
      volumes:
      - name: samba-share
        persistentVolumeClaim:
          claimName: overseerr-longhorn-pvc # change to data target pvc
