apiVersion: v1
kind: Service
metadata:
  name: samba-server-service
  namespace: media-server
spec:
  type: NodePort
  ports:
    - name: smb
      port: 445
      targetPort: 445
      nodePort: 445
    - name: netbios-ssn
      port: 139
      targetPort: 139
      nodePort: 139 # Optional: Only if you need NetBIOS Session Service
  selector:
    app: samba-server
