apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: sso-auth
  namespace: dev-environment
spec:
  forwardAuth:
    address: https://auth.opryga.com/
    trustForwardHeader: true
    authResponseHeaders:
      - "X-Forwarded-User"
      - X-Auth-Request-Access-Token
      - Authorization