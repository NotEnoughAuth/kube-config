apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: leaderboard-site
  namespace: dev-environment
  annotations: 
    kubernetes.io/ingress.class: traefik-external
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`www.leaderboard.dev.opryga.com`)
      kind: Rule
      services:
        - name: leaderboard-site
          port: 80
    - match: Host(`leaderboard.dev.opryga.com`)
      kind: Rule
      services:
        - name: leaderboard-site
          port: 80
      middlewares:
        - name: default-headers
        # - name: dev-ip-list 
  tls:
    secretName: dev-opryga-com-tls